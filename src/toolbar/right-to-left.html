<div id="action-description">
    <p>
        This sample demonstrates the RTL mode of the <code>Toolbar</code>. Select any command or click the left/right navigation icon or touch swipe to see the hidden commands of the Toolbar.
    </p>
</div>
<div class="control-section e-tbar-section">
    <div class="col-lg-8 content-wrapper">
        <div class="e-sample-resize-container">
            <!-- Render the Toolbar Component -->
            <ejs-toolbar #toolbar enableRtl='true'>
                <e-items>
                    <e-item prefixIcon='e-cut-icon tb-icons' tooltipText='Cut' overflow='Show'></e-item>
                    <e-item prefixIcon='e-copy-icon tb-icons' tooltipText='Copy' overflow='Show'></e-item>
                    <e-item prefixIcon='e-paste-icon tb-icons' tooltipText='Paste' overflow='Show'></e-item>
                    <e-item type='Separator'></e-item>
                    <e-item prefixIcon='e-bold-icon tb-icons' tooltipText='Bold' overflow='Show'></e-item>
                    <e-item prefixIcon='e-underline-icon tb-icons' tooltipText='Underline' overflow='Show'></e-item>
                    <e-item prefixIcon='e-italic-icon tb-icons' tooltipText='Italic' overflow='Show'></e-item>
                    <e-item type='Separator'></e-item>
                    <e-item prefixIcon='e-bullets-icon tb-icons' tooltipText='Bullets' text='Bullets' overflow='Show'></e-item>
                    <e-item prefixIcon='e-numbering-icon tb-icons' tooltipText='Numbering' text='Numbering' overflow='Show'></e-item>
                    <e-item type='Separator'></e-item>
                    <e-item prefixIcon='e-alignleft-icon tb-icons' tooltipText='Align-Left' showTextOn='Overflow' overflow='Show' text='Left'></e-item>
                    <e-item prefixIcon='e-alignright-icon tb-icons' tooltipText='Align-Right' showTextOn='Overflow' overflow='Show' text='Right'></e-item>
                    <e-item prefixIcon='e-aligncenter-icon tb-icons' tooltipText='Align-Center' showTextOn='Overflow' overflow='Show' text='Center'></e-item>
                    <e-item prefixIcon='e-alignjustify-icon tb-icons' tooltipText='Align-Justify' showTextOn='Overflow' overflow='Show' text='Justify'></e-item>
                    <e-item type='Separator'></e-item>
                    <e-item prefixIcon='e-undo-icon tb-icons' tooltipText='Undo' text='Undo'></e-item>
                    <e-item prefixIcon='e-redo-icon tb-icons' tooltipText='Redo' text='Redo'></e-item>
                    <e-item type='Separator'></e-item>
                    <e-item prefixIcon='e-radar-icon tb-icons' tooltipText='Radar Chart' text='Radar'></e-item>
                    <e-item prefixIcon='e-line-icon tb-icons' tooltipText='Line Chart' text='Line'></e-item>
                    <e-item type='Separator'></e-item>
                    <e-item prefixIcon='e-table-icon tb-icons' tooltipText='Table' showTextOn='Overflow' text='Table'></e-item>
                    <e-item prefixIcon='e-picture-icon tb-icons' tooltipText='Picture' showTextOn='Overflow' overflow='Hide' text='Picture'></e-item>
                    <e-item prefixIcon='e-design-icon tb-icons' tooltipText='Design' showTextOn='Overflow' overflow='Hide' text='Design'></e-item>
                </e-items>
            </ejs-toolbar>
        </div>
    </div>
    <div class="col-lg-4 property-section">
        <div class="property-panel-section">
            <div class="property-panel-header">Toolbar Mode Switch in RTL</div>
            <div class="property-panel-content">
                <table id="property" title="Properties">
                    <tr>
                        <td style="width:50%">
                            <div>Mode:</div>
                        </td>
                        <td style="width:50%">
                            <!-- Render DropDownList for Switching Tab properties -->
                            <ejs-dropdownlist id='overflow-modes' width='90%' #modes [dataSource]='data' (change)='onChange($event)' [value]='value' [fields]='fields'>
                            </ejs-dropdownlist>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="description">
    <p>
        The RTL sample illustrates the direction of the toolbar from <strong>right to left</strong>.
    </p>
</div>
