<div class="sb-left-pane-header">
    <div class="sb-header-top">
        <div class="sb-ej2">
            <div class="sb-mobile-logo"></div>
            <div class="sb-name">Essential JS 2</div>
        </div>
    </div>
</div>
<div class="sb-home" onclick="document.getElementById('sb-home').click()">
    <div class="sb-home-link sb-icons sb-icon-Home"></div>
    <div class="sb-home-text">
        <span>HOME</span>
        <a id="sb-home" href="http://ej2.syncfusion.com/home/angular.html"></a>
    </div>
</div>
<div class="sb-control-navigation e-view">
    <ej-treeview id="controlTree" #controlTree class="e-view sb-hide" [fields]="fields" (nodeSelected)='onComponentSelect($event)'></ej-treeview>
    <div id="controlSamples" class="e-view">
        <div id="sb-left-back" class="back" (click)="onAllControlClick($event)">
            <div class="e-icons back-icon"></div>
            <div class="control-name">ALL CONTROLS</div>
        </div>
        <ej-listview id="controlList" #controlList class="e-view" [dataSource]="listData" [fields]="listFields" (select)='onSampleSelect($event)' (actionComplete)='afterListviewRendered($event)'>
            <ng-template #template let-data>
                <div class="e-text-content e-icon-wrapper">
                    <span class="e-list-text" role="listitem">{{data.name}}
                        <span *ngIf="data.type" class="e-samplestatus {{data.type}}"></span>
                    </span>
                    <div *ngIf="data.samples" class="e-icons e-icon-collapsible"></div>
                </div>
            </ng-template>
            <ng-template #groupTemplate let-data>
                <div class="e-text-content">
                    <span class="e-list-text">{{data.items[0].category}}</span>
                </div>
            </ng-template>
        </ej-listview>
    </div>
</div>
