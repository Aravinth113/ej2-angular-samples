<div class="col-lg-12 control-section">
    <ej-button #target id='target' (click)="setPosition()" >show popup</ej-button>        
    
    <ej-popup #pop id="pop" [offsetX]='offX' [offsetY]='offY' style="display:none;" (open)='show()' [position]='pos' > </ej-popup>
</div>
<style>
    
    #target{
        display: block;width:150px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 150px;
        width: 105px;
    }

    #pop{
        position:absolute;
        background: rgba(154, 154, 154, 0.49);
        height:150px;
        width:150px;
        border-radius: 4px;
    }
</style>
