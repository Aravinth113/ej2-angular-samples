<div class="control-section" style="padding:10px;position:relative;">
    <button ej-button id='ajaxBtn' #ajaxButton (click)="ajaxBtnClick()">Open</button>

    <ej-dialog #dialog [header]='header' [height]='ajaxHeight' [content]='content' [animationSettings]='animationSettings' [showCloseIcon]='showCloseIcon' [target]='target' [width]='width' (open)="dialogOpen()" (close)="dialogClose()">
    </ej-dialog>
</div>
<div id="description">
    <p>
        This sample illustrates the external webpage content loaded inside the dialog by using AJAX library.
    </p>
</div>
