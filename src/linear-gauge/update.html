<div class="control-section">
    <div class="col-md-8">
        <ejs-lineargauge (load)='load($event)' id='updateGauge' #updateGauge style='display:block;' [container]='Container' [annotations]='Annotation'>
            <e-axes>
                <e-axis minimum=0 maximum=300 [majorTicks]='Major1' [minorTicks]='Minor1' [labelStyle]='Label1' [pointers]='Pointer1'>
                </e-axis>
                <e-axis minimum=10 maximum=290 [line]='Line2' [majorTicks]='Major2' [minorTicks]='Minor2' [labelStyle]='Label2' [pointers]='Pointer2'
                    opposedPosition=true>
                </e-axis>
            </e-axes>
        </ejs-lineargauge>
    </div>
    <div class="col-md-4 property-section">
        <div class="property-panel-section">
            <div class="property-panel-header">Properties</div>
            <div class="property-panel-content">
                <table id="property" class="property-panel-table" title="Properties" style="width: 100%">
                    <tr>
                        <td>
                            <div>
                                <input type="button" id="check" value='Check' class="form-control" style="width:50%;margin-left:50px;">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input type="button" id="reset" disabled value='Reset' class="form-control" style="width:50%;margin-left:50px;">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="description">
    <p>
        This sample demonstrates the working of sphygmomanometer. We have changed the pointer value on clicking the buttons. You
        can change the pointer value using <code>setPointerValue()</code> method and annotation value by using <code>setAnnotationValue()</code>method
        dynamically.
    </p>
</div>
<style>
    .control-section {
        min-height: 450px;
    }
</style>
