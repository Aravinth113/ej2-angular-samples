<div class="control-section">
            <div id='content'>
                <div class="control-styles">
                <h4>Grouping</h4>
                <ej-multiselect id='multiselect-grouping' [dataSource]='vegetableData' [placeholder]='groupWaterMark' [fields]='groupFields'></ej-multiselect>
                </div>
            </div>
</div>

<div id="description">
    <p>The MultiSelect allows to grouping the relevant items under a corresponding category by mapping the <code>groupBy</code>        field, and allows to load the list items with icons.</p>

    <p>The grouping sample illustrates how the vegetables are grouped based on its category.</p>

</div>
