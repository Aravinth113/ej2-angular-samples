<div class="control-section">
    <div id="control_wrapper">
        <ej-daterangepicker placeholder='Select a range' [minDays]='minDays' [maxDays]='maxDays'></ej-daterangepicker>
    </div>
</div>
<div id="description">
    <p>
        DateRangePicker has <code>minDays</code> and <code>maxDays</code> support to force the user to select minimum and maximum number of days in the range.
        Values in this range only will be enabled. 
    </p>
    <p>More information on the DateRangePicker minDays/maxDays support can be found in this
        <a href="http://ej2.syncfusion.com/angular/documentation/daterangepicker/minmaxdays.html" target="_blank"> documentation section</a>.</p>

</div>
